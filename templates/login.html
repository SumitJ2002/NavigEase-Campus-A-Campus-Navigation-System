
<!DOCTYPE html>
<html>
<head>
    <title>MGM | User Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='MGMLogo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesforlogin.css') }}">

</head>
<body>
    <div class="login-container">
        <header>
            <img src="{{ url_for('static', filename='MGMLogo.png') }}" alt="Header Image">
            <h2>User Login</h2>
        </header>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="divider"></div>
        <div class="or">OR</div>
        <div class="signup-link">
            Don't have an account? <a href="register">Sign up</a>
        </div>
    </div>
</body>
</html>
